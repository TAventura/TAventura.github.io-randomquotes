<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <main id="visible">
        <div class="contenedorBoton">
            <button class="boton" onclick="generarCita()">Generar Cita</button>
        </div>
        
        <div class="cita lead" id="cita">
            
        </div>

        <div class="autor lead" id="autor">
            
        </div>


        <!-- <div style="text-align: center; height: 5%; width: 10%; font-size: 10px; align-self: center;">
            <button onclick="ocultar()">¡Crea tus propias citas!!</button>
        </div> -->
        

    </main>

    <div style="text-align: center; height: 5%; width: 10%; font-size: 10px; align-self: center; margin-top: 3%;">
        <button id="btnCitas" onclick="mostrar()">¡Crea tus propias citas!!</button>
    </div>

    <div id="oculto">
        <h4 class="h4">Ingrese la Cita:</h4>
        <textarea id="txtCita" cols="40" rows="5" placeholder="Ingrese una Cita"></textarea>
        <input type="text" id="txtAutor" placeholder="Ingrese al autor de la cita">
        <input type="button" id="btnConfirmar" class="boton" value="Enviar" onclick="enviar()">
        <input type="button" id="btnCancelar" class="boton" value="Volver" onclick="volver()">
    </div>


    <script src="app.js"></script>
</body>
</html>
